[daemon]
interval_seconds = 5
speed_once_at_startup = true

# Temperature-reactive port monitoring CPU
[ports.2]
speed = 50

[ports.2.temp_reactive]
sensor = "CPU"  # Preset for CPU temperature
transition_frames = 30  # 1 second smooth fade

[[ports.2.temp_reactive.zones]]
min_temp = 0.0
max_temp = 40.0
effect = "wave"
color = "cyan"
effect_speed = "normal"

[[ports.2.temp_reactive.zones]]
min_temp = 40.0
max_temp = 70.0
effect = "pulse"
color = "yellow"
effect_speed = "fast"

[[ports.2.temp_reactive.zones]]
min_temp = 70.0
max_temp = 999.0
effect = "pulse"
color = "red"
effect_speed = "extreme"
