[daemon]
interval_seconds = 5
speed_once_at_startup = true

# NVIDIA GPU temperature monitoring with reactive fan speeds
[ports.1]

[ports.1.temp_reactive]
sensor = "GPU-NVIDIA"  # Uses nvidia-smi
transition_frames = 30  # 1 second smooth fade

[[ports.1.temp_reactive.zones]]
min_temp = 0.0
max_temp = 60.0
effect = "static"
color = "green"
speed = 30  # Quiet when idle/light gaming

[[ports.1.temp_reactive.zones]]
min_temp = 60.0
max_temp = 75.0
effect = "wave"
color = "yellow"
effect_speed = "normal"
speed = 70  # Ramp up under heavy load

[[ports.1.temp_reactive.zones]]
min_temp = 75.0
max_temp = 999.0
effect = "pulse"
color = "red"
effect_speed = "extreme"
speed = 100  # Full blast when GPU is stressed
