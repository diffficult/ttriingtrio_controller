# Evening Config: 3:30PM - 8PM
# WAVE effects with temperature-reactive colors and fan speeds
# Port 1: CPU temp monitoring, Port 2-3: GPU temp monitoring
# Colors: CYAN (cool) -> YELLOW (warm) -> ORANGE (hot) -> RED (very hot)

[daemon]
interval_seconds = 5
speed_once_at_startup = true

# Port 1: Top of case (CPU temperature-reactive)
[ports.1]

[ports.1.temp_reactive]
sensor = "CPU"
transition_frames = 30  # Smooth 1-second color transitions

[[ports.1.temp_reactive.zones]]
min_temp = 0.0
max_temp = 40.0
effect = "wave"
color = "cyan"
effect_speed = "normal"
speed = 40

[[ports.1.temp_reactive.zones]]
min_temp = 40.0
max_temp = 55.0
effect = "wave"
color = "yellow"
effect_speed = "normal"
speed = 60

[[ports.1.temp_reactive.zones]]
min_temp = 55.0
max_temp = 75.0
effect = "wave"
color = "orange"
effect_speed = "normal"
speed = 80

[[ports.1.temp_reactive.zones]]
min_temp = 75.0
max_temp = 999.0
effect = "wave"
color = "red"
effect_speed = "fast"
speed = 100

